url: https://oxford-pharmacoepi.github.io/PatientProfiles/
template:
  bootstrap: 5

reference:
- subtitle: Add individual patient characteristics
  desc: Add patient characteristics to a table in the OMOP Common Data Model
- contents:
  - matches("addAge|addSex|addPriorHistory|addFutureObservation|addInObservation")
  desc: Add a set of patient characteristics to a table in the OMOP Common Data Model
- contents:
  - matches("addDemographics")
- subtitle: Identify intersections
  desc: Add variables indicating the intersection between a table in the OMOP Common Data Model and a cohort table.
- contents:
  - matches("addCohortIntersectFlag|addCohortIntersectCount|addCohortIntersectTime|addCohortIntersectDate")
  desc: Add variables indicating the intersection between a table in the OMOP Common Data Model and a cohort table.
- contents:
  - matches("addCohortIntersect")
- subtitle: Other functions
  desc: Helper functions
- contents:
  - matches("mockPatientProfiles")
