url: https://oxford-pharmacoepi.github.io/PatientProfiles/
template:
  bootstrap: 5

reference:
- subtitle: Add individual patient characteristics
  desc: Add patient characteristics to a table in the OMOP CDM
- contents:
  - matches("addAge|addSex|addPriorHistory|addFutureObservation|addIntersect")
- subtitle: Add multiple patient characteristics simultaneously
  desc: Add a set of patient characteristics to a table in the OMOP CDM
- contents:
  - matches("addDemographics")
- subtitle: Add cohort intersections
  desc: Add variables to cohorts in a cohort of interest indication their intersection with another set of cohorts in another cohort table
- contents:
  - matches("flagPresence|countOccurrences|timeToCohort|dateOfCohort")


